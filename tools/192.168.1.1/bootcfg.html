<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Breed Web 恢复控制台</title>

</head>

<body>
	<div id="container">
		<div id="breed_console">
			Breed Web 恢复控制台
		</div>
		<div id="nav">
			<ul id="navbar"></ul>
		</div>
		<div id="page">
			<div class="operate_success" id="operate_success">
    固件启动设置已保存<br />
</div>
<form action="bootcfg.html" method="post" enctype="application/x-www-form-urlencoded">
    <div id="freq_notice">
        设置当前刷入固件的类型，以便于在启动固件时设置特定的参数。
    </div>
    <table class="system_info" id="fw_info">
        <tr class="ed">
            <td class="th"><label>固件类型</label></td>
            <td>
                <select name="flash_layout" id="flash_layout">
                    <option value="GENERIC">常规固件</option>
                    <option value="XIAOMI-MINI">小米 Mini</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="operate">
        <button type="submit">保存</button>
        <input type="hidden" name="submit" value="Save" />
    </div>
</form>
<script type="text/javascript">
    var success = "";
    var fw_type = "GENERIC";
    var index = 0;

    var s = document.getElementById("flash_layout");

    for (var i = 0; i < s.childNodes.length; i++) {
        var o = s.childNodes[i];

        if (o.nodeType != 1)
            continue;

        if (o.value == fw_type) {
            s.selectedIndex = index;
            break;
        }

        if (o.tagName.toLowerCase() == "option")
            index++;
    }

    if (success == "1")
        document.getElementById("operate_success").style.display = "block";
</script>

		var nav_page = "/home/sven/Dropbox/Development/GoogleChrome/Extensions/breed-translator/tools/192.168.1.1/bootcfg.html";
		var nav_list = nav_str.split(",");
		var navbar = document.getElementById("navbar");

		for (var i = 0; i < nav_list.length; i++) {
			if (!nav_list[i].indexOf("|"))
				continue;

			var nav_val = nav_list[i].split("|");

			var li = document.createElement("li");
			if (nav_page == nav_val[0]) {
				li.className = "current_nav";
				li.appendChild(document.createTextNode(nav_val[1]));
			} else {
				var a = document.createElement("a");
				a.appendChild(document.createTextNode(nav_val[1]));
				a.setAttribute("href", nav_val[0]);
				li.appendChild(a);
			}

			navbar.appendChild(li);
		}
	</script>
